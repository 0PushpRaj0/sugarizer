TutoExplainTitle=Flip Activity
TutoExplainContent=Welcome into the Flip activity. Flip is a simple strategy game where you have to flip "coins" until they are all of the same color. Each time you "win" the challenge gets more difficult.
TutoNewTitle=New game
TutoNewContent=Click here to create a new game on the same level of difficulty.
TutoSizeTitle=Size
TutoSizeContent=Click here to choose size for the board.
TutoSolveTitle=Solve
TutoSolveContent=Click here to let the computer do one correct flip of "coins".
TutoBoardTitle=Board
TutoBoardContent=You need to make all the "coins" have the same color. By clicking on one particular "coin" the others on the top, right, bottom and left will change as well.
TutoCountTitle=Turn Number
TutoCountContent=Turn number shows how many moves have you made.

