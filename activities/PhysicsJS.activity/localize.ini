TutoExplainTitle=PhysicsJS Activity
TutoExplainContent=Welcome into the PhysicsJS activity. PhysicsJS is a physical world simulator and playground. You can add squares, circles, triangles and see them come to life with forces (think gravity and Newton) and inertia.
TutoCircleTitle=Circle
TutoCircleContent=Click here to start creating a circle.
TutoBoxTitle=Box
TutoBoxContent=Click here to start creating a box.
TutoTriangleTitle=Triangle
TutoTriangleContent=Click here to start creating a triangle.
TutoPolygonTitle=Polygon
TutoPolygonContent=Click here to start creating a polygon.
TutoGravityTitle=Gravity
TutoGravityContent=Click here to choose the gravity point.
TutoSensorTitle=Sensor
TutoSensorContent=Click here to start create a sensor.
TutoAppleTitle=Newton
TutoAppleContent=Click here to turn on the Newton laws. Objects will attract each other. The strength of attraction depends on size of the object.
TutoClearTitle=Clear
TutoClearContent=Click here and then on the object to delete it.
TutoPauseTitle=Pause
TutoPauseContent=Click here to freeze the screen.
TutoBoardTitle=Board
TutoBoardContent=Here all of your objects will appear. They will be attracted to the point of gravity.

