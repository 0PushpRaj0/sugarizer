TutoBaseTitle=Base
TutoBaseContent=Haga clic aquí para seleccionar la base de decimal, binario, octal y hexadecimal.
TutoAngleTitle=Tipo de ángulo
TutoAngleContent=Haga clic aquí para seleccionar el tipo de ángulo entre grados y radianes.
TutoOutputTitle=Dígitos de salida
TutoOutputContent=Haga clic aquí para cambiar los dígitos de salida.
TutoInputTitle=Entrada
TutoInputContent=Aquí puedes ver la calculadora. Puede escribir números en su teclado o tocar los botones.
TutoResultTitle=Resultado
TutoResultContent=Aquí está la historia de todas sus operaciones.
TutoLabelTitle=Etiqueta
TutoLabelContent=Escriba aquí para crear una etiqueta que luego se mostrará en la zona de resultados.


