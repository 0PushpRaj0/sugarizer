TutoExplainTitle=Cálculo
TutoExplainContent=Bienvenido a la actividad Calcular. Calcular es una calculadora. La interfaz proporciona las funciones más simples directamente, pero también admite matemáticas y variables más complicadas e incluso trazados básicos.
TutoTrigoTitle=Función Trigonométrica
TutoTrigoContent=Haga clic aquí para seleccionar una función trigonométrica, como sin o cos.
TutoAlgebraTitle=Tipo de álgebra
