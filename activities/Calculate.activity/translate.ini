TutoExplainTitle=Calculate Activity
TutoExplainContent=Welcome into the Calculate activity. Calculate is a calculator. The interface provides the simplest functions directly, but it also supports more complicated math and variables and even basic plotting.
TutoTrigoTitle=Trigonometric Functions
TutoTrigoContent=Click here to select a trigonometric function, such as sin or cos.
TutoAlgebraTitle=Algebra Type
TutoAlgebraContent=Click here to select the algebra type, such as power or square root.
TutoBaseTitle=Base
TutoBaseContent=Click here to select base from decimal, binary, octal and hexadecimal.
TutoAngleTitle=Angle Type
TutoAngleContent=Click here to select angle type from degrees and radians.
TutoOutputTitle=Output Digits
TutoOutputContent=Click here to change output digits.
TutoInputTitle=Input
TutoInputContent=Here you can see the calculator. You can either write numbers on your keyboard or tap the buttons.
TutoResultTitle=Result
TutoResultContent=Here is the history of all of your operations.
TutoLabelTitle=Label
TutoLabelContent=Type here to create a label that will be then shown in the result zone.

