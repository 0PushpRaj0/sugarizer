TutoExplainTitle=FotoToon Atividade
TutoExplainContent=O FotoToon permite que você use suas fotos, desenhos ou imagens provenientes do Journal para criar em poucos minutos uma incrível história em quadrinhos para compartilhar com seus amigos.
TutoPreviousExplanation=Clique aqui para ir para a página anterior.
TutoNextExplanation=Clique aqui para ir para a próxima página.
TutoAddPage=Adicionar Página.
TutoAddPageExplanation=Clique aqui para adicionar imagem, desenho ou imagem do diário ou do Abecedarium como nova página.
TutoAddGlobeExplanation=Clique aqui para adicionar um tipo diferente de caixa de texto na página atual.
TutoEditText=Editar texto
TutoEditTextExplanation=Clique aqui para escrever na caixa de texto.
TutoSortBoxes=Caixas de classificação
TutoSortBoxesExplanation=Clique aqui para classificar todas as páginas em uma linha.
TutoCleanAll=Limpar tudo
TutoCleanAllExplanation=Clique aqui para limpar todas as alterações e retornar ao estado inicial.
TutoImageSave=Salvar como imagem
TutoImageSaveExplanation=Clique aqui para salvar o estado atual dos quadrinhos como uma página que contém todas as páginas do diário como uma linha, uma coluna ou duas colunas.
TutoPageCounter=Contador de páginas
TutoPageCounterExplanation=Mostra a página atual do número total de páginas.
TutoStop=Pare
TutoStopExplanation=Clique aqui para finalizar a atividade.
