TutoExplainTitle=FotoToon Activity
TutoExplainContent=FotoToon allow you to use your pictures, drawing or images coming from Journal to create in few minutes an amazing comic strip to share with your friends.
TutoPreviousExplanation=Click here to go to previous page.
TutoNextExplanation=Click here to go to next page.
TutoAddPage=Add page.
TutoAddPageExplanation=Click here to add picture, drawing or image from journal or Abecedarium as new page.
TutoAddGlobeExplanation=Click here to add different type of text box in current page.
TutoEditText=Edit text
TutoEditTextExplanation=Click here to to write in the text box.
TutoSortBoxes=Sort boxes
TutoSortBoxesExplanation=Click here to sort all pages in a row.
TutoCleanAll=Clean all
TutoCleanAllExplanation=Click here to clear all the changes and bring to initial state.
TutoImageSave=Save as image
TutoImageSaveExplanation=Click here to save current state of comic as a page containing all pages in journal as one row, one column, or two columns.
TutoPageCounter=Page counter
TutoPageCounterExplanation=It shows current page out of total number of pages.
TutoStop=Stop
TutoStopExplanation=Click here to end activity.

