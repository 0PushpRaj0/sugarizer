TutoExplainTitle=FotoToon Actividad
TutoExplainContent=FotoToon le permite utilizar sus imágenes, dibujos o imágenes procedentes de Journal para crear en pocos minutos una increíble tira cómica para compartir con sus amigos.
TutoPreviousExplanation=Haga clic aquí para ir a la página anterior.
TutoNextExplanation=Haga clic aquí para ir a la página siguiente.
TutoAddPage=Añadir página.
TutoAddPageExplanation=Haga clic aquí para agregar una imagen, dibujo o imagen de una revista o Abecedarium como nueva página.
TutoAddGlobeExplanation=Haga clic aquí para agregar diferentes tipos de cuadro de texto en la página actual.
TutoEditText=Editar texto
TutoEditTextExplanation=Haga clic aquí para escribir en el cuadro de texto.
TutoSortBoxes=Ordenar cajas
TutoSortBoxesExplanation=Haga clic aquí para ordenar todas las páginas en una fila.
TutoCleanAll=Limpiar todo
TutoCleanAllExplanation=Haga clic aquí para borrar todos los cambios y llevarlos al estado inicial.
TutoImageSave=Guardar como imagen
TutoImageSaveExplanation=Haga clic aquí para guardar el estado actual del cómic como una página que contiene todas las páginas del diario como una fila, una columna o dos columnas.
TutoPageCounter=Contador de página
TutoPageCounterExplanation=Muestra la página actual del número total de páginas.
TutoStop=Detener
TutoStopExplanation=Haga clic aquí para finalizar la actividad.

