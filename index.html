<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>Sugar WebUI</title>
	
	<!-- Sugar Framework -->
    <link rel="stylesheet" href="lib/sugar-web/graphics/css/sugar.css">
    <link rel="stylesheet" href="css/activity.css">
    <script data-main="js/loader" src="lib/require.js"></script>
	
	<!-- Enyo Framework -->
	<link href="lib/enyo/enyo.css" rel="stylesheet" type="text/css" />
	<script src="lib/enyo/enyo.js" type="text/javascript"></script>
	<link href="lib/enyo/lib/layout/layout.css" rel="stylesheet" type="text/css" />	
	<script src="lib/enyo/lib/layout/layout.js" type="text/javascript"></script>
	
	<!-- Sugar UI classes -->
	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<script src="js/storage.js" type="text/javascript"></script>
	<script src="js/settings.js" type="text/javascript"></script>	
	<script src="js/webactivity.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
  </head>
  
  <body>
	<!-- Desktop toolbar -->
    <div id="main-toolbar" class="toolbar">
        <div class="row">
			<input type="text" id="title">
			<button class="toolbutton pull-right" id="view-list" title="List"></button>					
			<button class="toolbutton pull-right" id="view-radial" title="Home"></button>					
		</div>
		

    </div>
	
    <!-- The content of the desktop goes inside the canvas -->
    <div id="canvas">
    </div>
  </body>

</html>
